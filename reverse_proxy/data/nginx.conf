#user  nobody;
#Defines which Linux system user will own and run the Nginx server

worker_processes  1;
#Referes to single threaded process. Generally set to be equal to the number of CPUs or cores.

#error_log  logs/error.log; #error_log  logs/error.log  notice;
#Specifies the file where server logs. 

#pid        logs/nginx.pid;
#nginx will write its master process ID(PID).


events {
    worker_connections  1024;
    # worker_processes and worker_connections allows you to calculate maxclients value: 
    # max_clients = worker_processes * worker_connections
}


http {
    include       mime.types;
    # anything written in /opt/nginx/conf/mime.types is interpreted as if written inside the http { } block

    default_type  application/octet-stream;
    #

    sendfile on;
    client_max_body_size 100M;
    client_body_buffer_size 100M;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    # If serving locally stored static files, sendfile is essential to speed up the server,
    # But if using as reverse proxy one can deactivate it
    
    #tcp_nopush     on;
    # works opposite to tcp_nodelay. Instead of optimizing delays, it optimizes the amount of data sent at once.

    #keepalive_timeout  0;
    keepalive_timeout  65;
    # timeout during which a keep-alive client connection will stay open.

    #gzip  on;
    # tells the server to use on-the-fly gzip compression.
    map $http_upgrade $connection_upgrade {
      default upgrade;
      '' close;
    }

    server {
      server_name  fava.homeserver.lan;

      location / {
        proxy_pass              http://172.21.0.7:5000/;
        proxy_read_timeout      600s;
        proxy_send_timeout      600s;
      }		
    }  

    server {
      server_name  portainer.homeserver.lan;

      location / {
        proxy_pass              https://172.21.0.2:9443/;
        proxy_read_timeout      600s;
        proxy_send_timeout      600s;
      }	
    }  
        
    server {
      server_name  syncthing.homeserver.lan;

      location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;

        proxy_pass              http://172.17.0.1:8384/;

        proxy_read_timeout      600s;
        proxy_send_timeout      600s;
      }
    }  

    server {
      server_name  wetterserver.homeserver.lan;

      location / {
        proxy_pass              http://172.21.0.3:8080/;
        proxy_read_timeout      600s;
        proxy_send_timeout      600s;
      }						
    }

    server {
      server_name  melderserver.homeserver.lan;

      location / {
        proxy_pass              http://172.21.0.5:8080/;
        proxy_read_timeout      600s;
        proxy_send_timeout      600s;
      }				
    }

    server {
      server_name  gogs.homeserver.lan;

    	location / {
		    proxy_pass              http://172.21.0.4:3000/;
		  }			
    }

    server {
      server_name  pihole.homeserver.lan;

      location / {
        proxy_pass    http://172.21.0.6:80/;
              proxy_redirect    off;

        #Proxy Settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header   Host             $host;
        proxy_set_header   X-Real-IP        $remote_addr;
        proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_max_temp_file_size 0;
        proxy_connect_timeout      90;
        proxy_send_timeout         90;
        proxy_read_timeout         90;
        proxy_buffer_size          4k;
        proxy_buffers              4 32k;
        proxy_busy_buffers_size    64k;
        proxy_temp_file_write_size 64k;
      }		
    }
}